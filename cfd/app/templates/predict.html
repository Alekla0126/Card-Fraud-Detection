<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <script>
        async function sendData(event) {
            event.preventDefault();
            // Grab all the form data
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => data[key] = value);
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data),
                    credentials: 'include'
                }); 
                const result = await response.json();
                // Display result (update this as per your requirements)
                alert(JSON.stringify(result));
            } catch (error) {
                console.error('Error:', error);
            }
        }        
    </script>
</head>
<body>
    <h2>Enter Data to Predict</h2>
    <form onsubmit="sendData(event)">
        Hour of Day: <input type="text" name="hour_of_day"><br><br>
        Category: <input type="text" name="category"><br><br>
        Amount (USD): <input type="text" name="amount(usd)"><br><br>
        Merchant: <input type="text" name="merchant"><br><br>
        Job: <input type="text" name="job"><br><br>
        Zip: <input type="text" name="zip"><br><br>
        Latitude: <input type="text" name="lat"><br><br>
        Longitude: <input type="text" name="long"><br><br>
        URL: <input type="text" name="url"><br><br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
