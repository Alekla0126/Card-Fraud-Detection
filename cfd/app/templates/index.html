<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Welcome!</h1>
    <a href="{{ url_for('auth.login') }}">Login</a>
    <a href="{{ url_for('auth.register') }}">Register</a>
    
    {% if current_user.is_authenticated %}
    <form action="{{ url_for('auth.logout') }}" method="post">
        <input type="submit" value="Logout">
    </form>
    {% endif %}
</body>
</html>
